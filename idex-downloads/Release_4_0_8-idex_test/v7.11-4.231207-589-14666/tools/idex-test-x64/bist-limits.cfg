////////////// limits for calibration command - open-short and pixel-test /////////////////

// OpenShort TX mean lower bound ( default - 129 )
row_lower_mean_OS   = 129

// OpenShort TX mean upper bound ( default - 253 )
row_upper_mean_OS   = 253

// OpenShort RX mean lower bound ( default - 139 )
col_lower_mean_OS   = 139

// OpenShort RX mean upper bound ( default - 267 )
col_upper_mean_OS   = 267

// OpenShort TX max negative delta for normalized data( default -15 )
row_limit_low_OS    = -15

// OpenShort TX max positive delta for normalized data( default +16 )
row_limit_high_OS   = 16

// OpenShort RX max negative delta for normalized data( default -19 )
col_limit_low_OS    = -19

// OpenShort RX max positive delta for normalized data( default +19 )
col_limit_high_OS   = 19

// PixelTest mean lower bound ( default 151 )
lower_mean_PT      = 151

// PixelTest mean upper bound ( default 249 )
upper_mean_PT      = 249

// PixelTest tx mean span ( default 33)
row_mean_span_PT    = 33

// PixelTest rx mean span ( default 43)
col_mean_span_PT    = 43

// PixelTest tx min for normal rolling average samples ( default -17)
row_norm_min_PT     = -17

// PixelTest tx max for normal rolling average samples ( default  19)
row_norm_max_PT     = 19

// PixelTest rx min for normal rolling average samples ( default -18)
col_norm_min_PT     = -18

// PixelTest rx max for normal rolling average samples ( default  18)
col_norm_max_PT     = 18

// PixelTest tx min for corner rolling average samples ( default -17)
row_corner_min_PT   = -17

// PixelTest tx max for corner rolling average samples ( default  30)
row_corner_max_PT   = 30

// PixelTest rx min for corner rolling average samples ( default -35)
col_corner_min_PT   = -35

// PixelTest rx max for corner rolling average samples ( default  40)
col_corner_max_PT   = 40

